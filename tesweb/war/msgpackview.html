<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="js/codemirror.js" type="text/javascript"></script>
    <title>CodeMirror: HTML/XML demonstration</title>
    <link rel="stylesheet" type="text/css" href="css/docs.css"/>
    <style type="text/css">
      .CodeMirror-line-numbers {
        width: 2.2em;
        color: #aaa;
        background-color: #eee;
        text-align: right;
        padding-right: .3em;
        font-size: 10pt;
        font-family: monospace;
        padding-top: .4em;
      }
    </style>
    <script type="text/javascript">
    	function setTextValue(value)
    	{
    		document.getElementById("code").innerText = value;
			document.getElementById("code").focus();
    	}
    	function ShowXMLEdit()
    	{
    		var editor = CodeMirror.fromTextArea('code', {
			    height: "500px",
			    parserfile: "parsexml.js",
			    stylesheet: "css/xmlcolors.css",
			    path: "js/",
			    continuousScanning: 500,
			    lineNumbers: true,
			    textWrapping:false,
			    readOnly: true
			  });
    	}
    </script>
  </head>
  <body style="padding: 0px;">
<div style="border: 1px solid black; padding: 0px;">
<textarea id="code" cols="120" rows="30" readonly="readonly" onfocus="ShowXMLEdit()">
</textarea>
</div>
  </body>
</html>
